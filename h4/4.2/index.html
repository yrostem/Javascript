<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
</head>
<style>
    #slideholder{
        height: 300px;
        width: 300px;
        border: 3px black solid;
        transition: 2s;
    }
</style>
<script>
</script>
<body>
<div id="slideholder">
</div>
<script>
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('img/1.jpg')";
    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url('img/"+ getAap() +".jpg')";
    });
    
    function getAap() {
        if (teller >= plaatjes.length){
            teller = 1;
        }else{
            teller++;
        }
        return teller;
    }
</script>
</body>
</html>
